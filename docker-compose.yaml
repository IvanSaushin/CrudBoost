version: '2'services:  postgres:    image: 'postgres:14.3'    container_name: 'pgdb_1'    volumes:      - ../2. Init Database:/docker-entrypoint-initdb.d      - .:/var/lib/postgresql/data    ports:      - 5432:5432    environment:      - 'POSTGRES_USER=postgres'      - 'POSTGRES_PASSWORD=admin'      - 'POSTGRES_DB=crud_boost'      - 'PGDATA=/var/lib/postgresql/data/pgdata'